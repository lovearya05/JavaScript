<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light On or Off</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-heading">
        <h1>You can turn on or Off the Light</h1>
        <button onclick="document.getElementById('myImg').src='on.png' ">Turn On</button>
        <button onclick="document.getElementById('myImg').src='off.png' ">Turn Off</button>
        <img src="off.png" alt="lighton" id="myImg">
    </div>
</body>
</html>
